<section class="content">

    <div class="container">
        <div class="jumbotron">
          <h1>5A's Mobiles</h1>
        </div>
        <h6 class="pt-3">Previous Comments</h6>
        {% for message in data %}
            {% if message['name']==mobileName %}
                {% for mes in message['comment'] %}
                    <p class="pt-1 pl-2"><strong>.</strong> {{mes}}</p6>
                        
                {% endfor %}
            {% endif %}
        {% endfor %}
    <h6 class="pt-3">Enter your comment for mobile {{mobileName}}</h6>

    <form action="{{url_for('comment',mobileName=mobileName)}}" method="POST">
        <div class="form-group">
          
          <input  class="form-control" name="post" placeholder="Enter comment">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

        <form action="{{url_for('comment',mobileName=mobileName)}}" method="POST">

        </form>
    </div> -->
</section>
